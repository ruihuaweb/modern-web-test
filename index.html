<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page with AOS</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS 動畫套件 -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body class="font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full z-50" data-aos="fade-down">

      <a href="#" class="text-2xl font-bold text-blue-600">Ruihua</a>

        <a href="#features" class="hover:text-blue-600">功能</a>

        <a href="#contact" class="hover:text-blue-600">聯絡</a>
      </nav>
      <a href="#signup" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 hidden md:inline-block">
        註冊
      </a>
    </div>
  </header>

  <!-- Hero -->
  <section class="pt-28 pb-20 bg-gray-50 text-center" data-aos="fade-up">
    <div class="max-w-3xl mx-auto px-4">
      <h1 class="text-5xl md:text-6xl font-bold mb-6 leading-tight">
        Ruihua工作室
      </h1>
      <p class="text-lg text-gray-600 mb-8">

      </p>
      <a href="#signup" class="bg-blue-600 text-white px-8 py-4 rounded-lg text-lg hover:bg-blue-700">
        開始啟程
      </a>
    </div>
  </section>

  <!-- Features -->
  <section id="features" class="py-20 max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="p-6 bg-white shadow-md rounded-lg text-center" data-aos="fade-up" data-aos-delay="100">
      <div class="text-blue-600 text-4xl mb-4">⚡</div>
      <h3 class="text-xl font-semibold mb-2">快速開發</h3>
      <p class="text-gray-600">專業腳本。</p>
    </div>
    <div class="p-6 bg-white shadow-md rounded-lg text-center" data-aos="fade-up" data-aos-delay="200">
      <div class="text-blue-600 text-4xl mb-4">📱</div>
      <h3 class="text-xl font-semibold mb-2">響應式設計</h3>
      <p class="text-gray-600">自動適應桌機、平板、手機，隨時看起來都專業。</p>
    </div>
    <div class="p-6 bg-white shadow-md rounded-lg text-center" data-aos="fade-up" data-aos-delay="300">
      <div class="text-blue-600 text-4xl mb-4">🎨</div>
      <h3 class="text-xl font-semibold mb-2">功能強大</h3>
      <p class="text-gray-600">專業自動化。</p>
    </div>
  </section>

  <!-- Call to Action -->
  <section id="signup" class="bg-blue-600 text-white py-20 text-center" data-aos="zoom-in">
    <h2 class="text-4xl font-bold mb-4">立即聯繫我們LineID:@553cuvfd</h2>
    <p class="text-lg mb-8">好友連接:https://lin.ee/IVzcldR</p>
    <a href="#" class="bg-white text-blue-600 px-8 py-4 rounded-lg text-lg hover:bg-gray-100">
      立即加入
    </a>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center" data-aos="fade-up">
    © 2025 MyBrand. All rights reserved.
  </footer>

  <!-- AOS 初始化 -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000, // 動畫持續時間 (毫秒)
      once: true      // 滾動回來是否重播，true=只播一次
    });
  </script>

</body>
</html>
