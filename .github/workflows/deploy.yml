name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # âš ï¸ å¦‚æœä½ çš„ä¸»åˆ†æ”¯ä¸æ˜¯ main è«‹æ”¹æˆ master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true   # ğŸ”¥ é—œéµï¼šç¬¬ä¸€æ¬¡éƒ¨ç½²æ™‚å¼·åˆ¶é‡æ–°å»ºç«‹ gh-pages åˆ†æ”¯
