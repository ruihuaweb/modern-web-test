<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>煙火測試(白底可見)</title>
  <style>
    body{
      margin:0;
      background:white;   /* 這裡可改成你的網站背景 */
      overflow:hidden;
    }
    #fireworks{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      background:transparent; /* 保持透明，不再使用混合模式 */
    }
    .content{
      position:relative;
      z-index:5;
      text-align:center;
      padding-top:100px;
      font-family:sans-serif;
    }
    h1{font-size:48px;color:#1e40af;}
    p{font-size:20px;color:#111;}
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="content">
    <h1>睿化程式設計</h1>
    <p>點擊任意地方試試煙火效果 🎆</p>
  </div>

<script>
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
let W=window.innerWidth,H=window.innerHeight;
canvas.width=W;canvas.height=H;
window.addEventListener("resize",()=>{W=innerWidth;H=innerHeight;canvas.width=W;canvas.height=H;});

class Particle{
  constructor(x,y,c){
    this.x=x;this.y=y;this.c=c;
    this.vx=(Math.random()-0.5)*8;
    this.vy=(Math.random()-0.5)*8;
    this.a=1;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=0.1;
    this.a-=0.02;
  }
  draw(){
    ctx.globalAlpha=this.a;
    ctx.fillStyle=this.c;
    ctx.beginPath();
    ctx.arc(this.x,this.y,3,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}
let parts=[];
document.addEventListener("click",e=>{
  const colors=["#ff0000","#007bff","#ffa500","#8000ff","#ff1493","#00c853"];
  for(let i=0;i<40;i++)
    parts.push(new Particle(e.clientX,e.clientY,colors[Math.floor(Math.random()*colors.length)]));
});
function anim(){
  ctx.clearRect(0,0,W,H);
  parts.forEach((p,i)=>{p.update();p.draw();if(p.a<=0)parts.splice(i,1);});
  requestAnimationFrame(anim);
}
anim();
</script>
</body>
</html>
